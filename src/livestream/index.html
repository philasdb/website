<html>

<head>

  <meta charset="utf-8">
  <title>Philadelphia Seventh Day Baptist Church Livestream</title>
  <link rel="stylesheet" href="../sass/index.scss">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.22.0/video-js.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .video-container {
      max-width: 960px;
      margin: 0 auto;
    }

    video {
      width: 100%;
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar">
      <ul>
        <li><a href="../.">Home</a></li>
      </ul>
    </nav>

  </header>
  <main>
    <div class="video-container">
      <h1>Philadelphia Seventh Day Baptist Church Livestream</h1>
      <video id="my-video" class="video-js" controls preload="auto" width="960px" height="600px"
        poster="../img/cover_image.webp">
        <p class="vjs-no-js">
          To view this video please enable JavaScript, and consider upgrading to a
          web browser that
          <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
        </p>
      </video>
    </div>
  </main>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.22.0/video.min.js"></script>
  <script>

    const url = 'https://psdb-livestream.fly.dev/hls/live/demo/output.m3u8';
    //const url = 'http://localhost:10000/hls/live/demo/output.m3u8';

    var player = videojs('my-video', {
      sources: [{
        src: url,
        type: 'application/x-mpegURL'
      }],
      autoplay: 'muted',
      liveui: true,
      controls: true,
    });

    player.on('error', function () {
      console.log('Player error detected - attempting to recover');
      setTimeout(function () {
        player.src({
          src: url,
          type: 'application/x-mpegURL'
        });
        player.load();
        player.play();
      }, 3000);
    });


  </script>
</body>

</html>
