<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Church Livestream</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.22.0/video-js.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    .video-container {
      max-width: 1980px;
      margin: 0 auto;
    }

    video {
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="video-container">
    <video id="my-video" class="video-js" controls preload="auto" width="960px" height="600px" poster="sample.png">
      <p class="vjs-no-js">
        To view this video please enable JavaScript, and consider upgrading to a
        web browser that
        <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
      </p>
    </video>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.22.0/video.min.js"></script>
  <script>
    var player = videojs('my-video', {
      sources: [{
        src: 'https://psdb-livestream.fly.dev/hls/live/demo/output.m3u8',
        type: 'application/x-mpegURL'
      }],
      autoplay: 'muted',
      liveui: true,
      controls: true,
    });

    player.on('error', function () {
      console.log('Player error detected - attempting to recover');
      setTimeout(function () {
        player.src({
          src: 'https://psdb-livestream.fly.dev/hls/live/demo/output.m3u8',
          type: 'application/x-mpegURL'
        });
        player.load();
        player.play();
      }, 3000);
    });


  </script>
</body>

</html>
