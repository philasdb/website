<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Church Livestream</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    .video-container {
      max-width: 1980px;
      margin: 0 auto;
    }

    video {
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="video-container">
    <h1>Church Livestream</h1>
    <video id="video" controls></video>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var videoElement = document.getElementById('video');
      var streamUrl = 'https://psdb-livestream.fly.dev/hls/live/demo/output.m3u8';

      // Using HLS.js if supported
      if (Hls.isSupported()) {
        var hls = new Hls({
          xhrSetup: function (xhr) {
            xhr.withCredentials = false; // Ensure CORS requests don't send credentials
          }
        });
        hls.loadSource(streamUrl);
        hls.attachMedia(videoElement);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          console.log("HLS manifest loaded successfully");
          videoElement.play();
        });

        // Error handling
        hls.on(Hls.Events.ERROR, function (event, data) {
          console.error("HLS error:", data);
          if (data.fatal) {
            console.error("Fatal error, trying to recover");
            hls.destroy();
          }
        });
      }
      // Fallback for Safari which has native HLS support
      else if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
        videoElement.src = streamUrl;
        videoElement.addEventListener('loadedmetadata', function () {
          videoElement.play();
        });
        videoElement.addEventListener('error', function (e) {
          console.error("Video error:", videoElement.error);
        });
      }
      else {
        console.error("HLS is not supported in this browser");
      }
    });
  </script>
</body>

</html>
